{% extends 'layout.html' %}

{% block title %} - Server Error {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white shadow">
                <div class="card-header text-center">
                    <h3 class="mb-0"><i class="fas fa-exclamation-circle text-danger me-2"></i>Server Error</h3>
                </div>
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger mb-4">500</h1>
                    <p class="lead">Oops! Something went wrong on our end.</p>
                    <p>Our team has been notified and is working to fix the issue. Please try again later.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>Return to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
