{% extends 'layout.html' %}

{% block title %} - Page Not Found {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white shadow">
                <div class="card-header text-center">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle text-warning me-2"></i>Page Not Found</h3>
                </div>
                <div class="card-body text-center">
                    <h1 class="display-1 text-warning mb-4">404</h1>
                    <p class="lead">The page you are looking for does not exist or has been moved.</p>
                    <p>Please check the URL or return to the homepage.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>Return to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
